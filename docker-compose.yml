version: '3.8'

services:
  # Base de datos PostgreSQL para desarrollo local
  postgres:
    image: postgres:15-alpine
    container_name: almuerzos-postgres
    environment:
      POSTGRES_DB: db_almuerzos_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: development123
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - almuerzos-network
    restart: unless-stopped

  # Aplicaci√≥n NestJS
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: almuerzos-api
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: development123
      DB_NAME: db_almuerzos_dev
      DB_SSL: false
    ports:
      - '3000:3000'
    depends_on:
      - postgres
    networks:
      - almuerzos-network
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped
    command: npm run start:dev

  # Redis para cache (opcional)
  redis:
    image: redis:7-alpine
    container_name: almuerzos-redis
    ports:
      - '6379:6379'
    networks:
      - almuerzos-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  almuerzos-network:
    driver: bridge
